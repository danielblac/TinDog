<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
	<link rel="icon" href="./image/dog13.jpg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="icon" href="./image/dog1-german-shepard.jpg">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js" type="module"></script>
</head>
<body>
	<header class="header">
			<img src="./image/Vector.png" alt="vector-icon">
		<div class="paw">
			<img src="./image/paw-icon.png" alt="paw-icon">
		</div>
			<img src="./image/chat-icon.png" alt="chat-icon">
	</header>
	<main >
		<div class="welcome" id="welcome-section">
			<img src="./image/welcome-dog.gif" alt="welcome-gif">
			<p>Want to see some awesome Dogs and meet their owners</p>
			<button id="get-started">Get Started</button>
		</div>
		<div class="main-section" id="main-section">
			<div class="image-container" id="image-container">
				<div class="image-content" id="image-content">
					
				</div>
				<div class="like-image" id="like-image">
					<img src="./image/like-image.png" alt="like-image">
				</div>
				<div class="nope-image" id="nope-image">
					<img src="./image/nope-image.png" alt="nope-image">
				</div>
			</div>
			<div class="icons">
				<button class="nope-icon" id="nope-icon">
					<img id="nope-icon" src="./image/nope-icon.png" alt="nope-icon">
				</button>
				<button class="like-icon" id="like-icon">
					<img id="like-icon" src="./image/like-icon.png" alt="like-icon">
				</button>
			</div>
		</div>
		<div class="finished-scroll" id="finished-scroll">
			<img src="./image/finished-scroll.gif" alt="Thank-You-Gif">
			<p>No more Dogs!</p>
			<p>Hopefully You Loved the Journey</p>
			<button id="home-btn">Back Home</button>
		</div>
	</main>
</body>
</html>
